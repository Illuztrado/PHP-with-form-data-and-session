<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is the code for the HTML Table PHP exercise.">
        <title>HTML Table</title>
        <link rel="stylesheet" type="text/css" href="survey-form-style.css">
    </head>
    <body>
        <form action="survey-form-process.php" method="post">
            <ul>
                <li>
                    <label for="name">Your Name:</label>
                    <input type="text" name="name">
                </li>
                <li>
                    <label for="dojo_location">Dojo Location:</label>
                    <select name="dojo_location">
                        <option value="Mountain View">Mountain View</option>
                        <option value="Oakland">Oakland</option>
                        <option value="Silicon Valley">Silicon Valley</option>
                        <option value="Bellevue">Bellevue</option>
                    </select>
                </li>
                <li>
                    <label for="favorite_language">Favorite Language:</label>
                    <select name="favorite_language">
                        <option value="Javascript">Javascript</option>
                        <option value="Python">Python</option>
                        <option value="PHP">PHP</option>
                        <option value="C++">C++</option>
                    </select>
                </li>
                <li>
                    <label for="comment">Comment (optional):</label>
                    <textarea id="comment" name="comment"></textarea>
                </li>
            </ul>
            <input class="submit" type="submit" value="Submit">
        </form>
    </body>
</html>
